<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Interface (100MB Uploads)</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: { 50: '#f0f4f8', 500: '#3b82f6', 900: '#102a43' },
                        darkbg: '#131314',
                        darkpanel: '#1e1f20'

                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        .prose pre { margin: 0; padding: 1rem; border-radius: 0.5rem; background: #1e1e1e; overflow-x: auto; }
        .prose code { color: #ea580c; font-size: 0.9em; }

</head>
<body class="bg-white dark:bg-darkbg text-gray-900 dark:text-gray-100 transition-colors duration-200 overflow-hidden h-dvh flex flex-col font-sans">

    <div id="app" class="flex flex-1 h-full overflow-hidden opacity-100">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-gray-50 dark:bg-darkpanel transform -translate-x-full md:translate-x-0 transition-transform duration-300 border-r border-gray-200 dark:border-gray-700 flex flex-col shadow-xl md:shadow-none md:static h-full">
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-sm font-medium py-2 px-4 rounded-full transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    New Chat
                </button>
                <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2 text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="openSettings()" class="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 text-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            <header class="h-14 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 shrink-0 bg-white/90 dark:bg-darkbg/90 backdrop-blur z-30">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden p-1 -ml-2 text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                    <h1 class="font-semibold text-lg bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">Intelligent Document ChatBot</h1>
                    <span id="current-model-display" class="hidden sm:inline-block text-xs bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded text-gray-500 truncate max-w-[150px]">deepseek-r1</span>
                </div>
                <button onclick="toggleTheme()" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"><span id="theme-icon">‚òÄÔ∏è</span></button>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth pb-40">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center p-8 opacity-60">
                    <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                    <p class="text-sm max-w-md">Supports files up to 100MB (Text, Code, Data, Images, Document, PDF).</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-darkbg pt-2 pb-4 px-4 border-t border-transparent dark:border-gray-800 md:border-none z-20">
                <div class="max-w-3xl mx-auto relative">
                    
                    <div id="file-previews" class="flex gap-2 mb-2 overflow-x-auto px-1 hidden"></div>

                    <form id="chat-form" onsubmit="handleSubmit(event)" class="relative flex items-end gap-2 bg-gray-100 dark:bg-darkpanel p-2 rounded-2xl border border-transparent focus-within:border-blue-500 transition-colors">
                        
                        <button type="button" onclick="document.getElementById('file-input').click()" class="p-2 text-gray-500 hover:text-blue-500 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full transition-colors" title="Upload Document (Max 100MB)">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        </button>
                        <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(event)">

                        <textarea 
                            id="user-input" 
                            rows="1" 
                            class="w-full bg-transparent border-0 focus:ring-0 resize-none max-h-32 py-3 px-2 text-gray-900 dark:text-gray-100 placeholder-gray-500 leading-relaxed" 
                            placeholder="Type a message..."
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"
                        ></textarea>
                        
                        <button type="submit" id="send-btn" class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all mb-1">
                            <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </button>
                    </form>
                    <div class="text-center mt-2">
                        <p class="text-[10px] text-gray-400">Made By Rohit Chaurasiya With Love , "Ai can make mistake please verify it after use" .</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-darkpanel w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="font-bold text-lg">Settings</h3>
                <button onclick="closeSettings()"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="p-6 space-y-4 overflow-y-auto">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="setting-api-key" class="w-full p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="setting-model" class="w-full p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 outline-none">
                    <p class="text-xs text-gray-500 mt-1">Try: <code>google/gemini-2.0-flash-exp:free</code> for images.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="setting-system-prompt" rows="3" class="w-full p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-800 outline-none"></textarea>
                </div>
                <hr class="border-gray-200 dark:border-gray-700">
                <button onclick="clearAllData()" class="text-red-500 text-sm hover:underline">Clear all data</button>
            </div>
            <div class="p-4 border-t dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-end">
                <button onclick="saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const DEFAULT_MODEL = "deepseek/deepseek-r1:free"; 
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB
        const LOCAL_STORAGE_SAFE_LIMIT = 2 * 1024 * 1024; // 2MB Limit for storing history

        let state = {
            apiKey: localStorage.getItem("or_api_key") || "",
            model: localStorage.getItem("or_model") || DEFAULT_MODEL,
            systemPrompt: localStorage.getItem("or_sys_prompt") || "",
            theme: localStorage.getItem("theme") || "light",
            chats: JSON.parse(localStorage.getItem("chats") || "[]"),
            currentChatId: null,
            isGenerating: false,
            pendingFiles: [] 
        };

        const els = {
            app: document.getElementById('app'),
            chatContainer: document.getElementById('chat-container'),
            chatHistoryList: document.getElementById('chat-history-list'),
            userInput: document.getElementById('user-input'),
            welcomeScreen: document.getElementById('welcome-screen'),
            settingsModal: document.getElementById('settings-modal'),
            filePreviews: document.getElementById('file-previews'),
            fileInput: document.getElementById('file-input'),
            settingKey: document.getElementById('setting-api-key'),
            settingModel: document.getElementById('setting-model'),
            settingSys: document.getElementById('setting-system-prompt'),
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            hljs.highlightAll();
            marked.setOptions({
                highlight: (code, lang) => hljs.highlight(code, { language: hljs.getLanguage(lang) ? lang : 'plaintext' }).value,
                breaks: true
            });
            renderSidebar();
            if (state.chats.length > 0) loadChat(state.chats[0].id);
            else createNewChat();
            
            els.settingKey.value = state.apiKey;
            els.settingModel.value = state.model;
            els.settingSys.value = state.systemPrompt;
            updateModelDisplay();
        });

        // --- FILE HANDLING ---
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;

            // Clear previous if any (optional)
            // state.pendingFiles = [];

            files.forEach(file => {
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File "${file.name}" exceeds 100MB limit.`);
                    return;
                }

                const reader = new FileReader();
                
                if (file.type.startsWith('image/')) {
                    reader.onload = (e) => {
                        state.pendingFiles.push({ type: 'image', name: file.name, content: e.target.result, size: file.size });
                        renderFilePreviews();
                    };
                    reader.readAsDataURL(file);
                } else {
                    reader.onload = (e) => {
                        state.pendingFiles.push({ type: 'text', name: file.name, content: e.target.result, size: file.size });
                        renderFilePreviews();
                    };
                    reader.readAsText(file);
                }
            });
            els.fileInput.value = ''; 
        }

        function renderFilePreviews() {
            els.filePreviews.innerHTML = '';
            if (state.pendingFiles.length === 0) {
                els.filePreviews.classList.add('hidden');
                return;
            }
            els.filePreviews.classList.remove('hidden');

            state.pendingFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-2 bg-gray-200 dark:bg-gray-700 text-xs py-1 px-3 rounded-full shrink-0 animate-fade-in border border-gray-300 dark:border-gray-600";
                
                let icon = file.type === 'image' ? 'üñºÔ∏è' : 'üìÑ';
                // Show size warning if needed
                let sizeWarn = file.size > LOCAL_STORAGE_SAFE_LIMIT ? '<span class="text-orange-500 ml-1" title="Too large to save in history">‚ö†Ô∏è</span>' : '';

                div.innerHTML = `
                    <span>${icon}</span>
                    <span class="max-w-[100px] truncate">${file.name}</span>
                    ${sizeWarn}
                    <button onclick="removeFile(${index})" class="hover:text-red-500 font-bold ml-1">√ó</button>
                `;
                els.filePreviews.appendChild(div);
            });
        }

        function removeFile(index) {
            state.pendingFiles.splice(index, 1);
            renderFilePreviews();
        }

        // --- CORE LOGIC ---
        async function handleSubmit(e) {
            e.preventDefault();
            if (state.isGenerating) return;

            const text = els.userInput.value.trim();
            const hasFiles = state.pendingFiles.length > 0;
            
            if (!text && !hasFiles) return;
            if (!state.apiKey) { openSettings(); alert("Please set API Key."); return; }

            let messageContent;
            let displayContent = text;
            let persistContent; // Content safe to save to LocalStorage

            // Determine if message is too big for LocalStorage
            const totalSize = state.pendingFiles.reduce((acc, f) => acc + f.size, 0);
            const isTooBigToSave = totalSize > LOCAL_STORAGE_SAFE_LIMIT;

            // Prepare Payload
            if (!state.pendingFiles.some(f => f.type === 'image')) {
                // Text Only Mode
                let fullText = text;
                state.pendingFiles.forEach(f => {
                    fullText += `\n\n--- FILE: ${f.name} ---\n${f.content}\n--- END FILE ---`;
                    displayContent += `\n\nüìÑ [File: ${f.name}] (${(f.size/1024/1024).toFixed(1)}MB)`;
                });
                messageContent = fullText;
                
                // If too big, we save a truncated version to history
                persistContent = isTooBigToSave ? text + `\n[Files attached but not saved to history due to size]` : fullText;
            
            } else {
                // Multimodal Mode
                messageContent = [];
                if (text) messageContent.push({ type: "text", text: text });
                
                state.pendingFiles.forEach(f => {
                    if (f.type === 'image') {
                        messageContent.push({ type: "image_url", image_url: { url: f.content } });
                        displayContent += `\n\nüñºÔ∏è [Image: ${f.name}]`;
                    } else {
                        messageContent.push({ type: "text", text: `\n\n--- FILE: ${f.name} ---\n${f.content}\n--- END FILE ---` });
                        displayContent += `\n\nüìÑ [File: ${f.name}]`;
                    }
                });

                // If too big, save simplified object
                persistContent = isTooBigToSave ? 
                    [{ type: "text", text: text + " [Large files sent to AI but not saved to history]" }] : 
                    messageContent;
            }

            // Reset UI
            els.userInput.value = '';
            els.userInput.style.height = 'auto';
            state.pendingFiles = []; 
            renderFilePreviews();

            // Update State
            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            
            // 1. Add to UI immediately
            appendMessageToDOM('user', displayContent);
            scrollToBottom();

            // 2. Add to History (Safe Version)
            currentChat.messages.push({ role: 'user', content: persistContent });
            try { saveChats(); } catch(e) { console.warn("Storage quota hit, message not persisted"); }

            // STREAMING
            state.isGenerating = true;
            document.getElementById('send-btn').disabled = true;
            
            const aiContainerId = `ai-${Date.now()}`;
            createAiMessagePlaceholder(aiContainerId);
            const responseContainer = document.getElementById(aiContainerId);
            let fullResponse = "";

            try {
                // API uses the FULL messageContent (up to 100MB processed)
                const messagesPayload = [
                    ...(state.systemPrompt ? [{ role: "system", content: state.systemPrompt }] : []),
                    ...prepareMessagesForApi(currentChat.messages, messageContent) 
                ];

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: messagesPayload,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (trimmed.startsWith('data: ')) {
                            if (trimmed === 'data: [DONE]') continue;
                            try {
                                const json = JSON.parse(trimmed.slice(6));
                                const content = json.choices[0]?.delta?.content || "";
                                fullResponse += content;
                                responseContainer.innerHTML = parseMarkdown(fullResponse);
                                scrollToBottom();
                            } catch (e) { /* ignore parse error */ }
                        }
                    }
                }

                currentChat.messages.push({ role: 'assistant', content: fullResponse });
                if (currentChat.messages.length === 2 && currentChat.title === "New Chat") {
                    currentChat.title = text.slice(0, 30) || "Attachment Chat";
                    renderSidebar();
                }
                saveChats();

            } catch (err) {
                responseContainer.innerHTML += `<br><span class="text-red-500 text-sm">Error: ${err.message}</span>`;
            } finally {
                state.isGenerating = false;
                document.getElementById('send-btn').disabled = false;
                document.querySelector(`#${aiContainerId}`).parentElement.previousElementSibling.classList.remove('animate-pulse');
            }
        }

        function prepareMessagesForApi(history, currentFullMessage) {
            // We use the history, but replace the LAST user message (which might be truncated in history) 
            // with the FULL current message containing the big file data.
            const historyForApi = history.slice(-10, -1); // All except last
            return [...historyForApi, { role: "user", content: currentFullMessage }];
        }

        // --- DOM HELPERS ---
        function createAiMessagePlaceholder(id) {
            const div = document.createElement('div');
            div.className = "flex w-full justify-start";
            div.innerHTML = `
                 <div class="flex gap-4 max-w-[95%] sm:max-w-[85%]">
                     <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shrink-0 shadow-lg animate-pulse">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                     </div>
                     <div id="${id}" class="prose dark:prose-invert prose-sm sm:prose-base max-w-none min-w-0 flex-1 overflow-x-hidden"><span class="inline-block w-2 h-4 bg-gray-400 animate-pulse"></span></div>
                 </div>`;
            els.chatContainer.appendChild(div);
            scrollToBottom();
        }

        function appendMessageToDOM(role, content) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
            
            let displayText = "";
            if (typeof content === 'object' && content !== null) {
                 if (Array.isArray(content)) {
                    content.forEach(part => {
                        if (part.type === 'text') displayText += part.text;
                        if (part.type === 'image_url') displayText += "\nüñºÔ∏è [Image]";
                    });
                }
            } else { displayText = content; }

            const html = isUser 
                ? `<div class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 px-4 py-3 rounded-2xl rounded-tr-sm max-w-[85%] sm:max-w-[75%] whitespace-pre-wrap text-sm sm:text-base shadow-sm">${escapeHtml(displayText)}</div>`
                : `<div class="flex gap-4 max-w-[95%] sm:max-w-[85%]">
                     <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shrink-0 shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                     </div>
                     <div class="prose dark:prose-invert prose-sm sm:prose-base max-w-none min-w-0 flex-1 overflow-x-hidden">${parseMarkdown(displayText)}</div>
                   </div>`;
            div.innerHTML = html;
            els.chatContainer.appendChild(div);
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', state.theme);
            applyTheme(state.theme);
        }
        function applyTheme(t) {
            document.documentElement.classList.toggle('dark', t === 'dark');
            document.getElementById('theme-icon').textContent = t === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        function parseMarkdown(text) { return DOMPurify.sanitize(marked.parse(text)); }
        function escapeHtml(u) { return u.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
        function scrollToBottom() { els.chatContainer.scrollTop = els.chatContainer.scrollHeight; }
        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function handleEnter(e) { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSubmit(e); } }
        
        function createNewChat() {
            const chat = { id: crypto.randomUUID(), title: "New Chat", messages: [], createdAt: Date.now() };
            state.chats.unshift(chat);
            saveChats();
            loadChat(chat.id);
            if(window.innerWidth < 768) toggleSidebar(false);
        }
        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            els.welcomeScreen.style.display = chat?.messages.length ? 'none' : 'flex';
            els.chatContainer.innerHTML = '';
            if(!chat?.messages.length) els.chatContainer.appendChild(els.welcomeScreen);
            else chat.messages.forEach(m => appendMessageToDOM(m.role, m.content));
            renderSidebar();
        }
        function renderSidebar() {
            els.chatHistoryList.innerHTML = '';
            state.chats.forEach(c => {
                const active = c.id === state.currentChatId;
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg cursor-pointer text-sm truncate ${active ? 'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}`;
                div.innerText = c.title;
                div.onclick = () => loadChat(c.id);
                els.chatHistoryList.appendChild(div);
            });
        }
        function saveChats() { 
            try {
                localStorage.setItem("chats", JSON.stringify(state.chats)); 
            } catch(e) {
                console.error("LocalStorage quota exceeded. History not saved.");
            }
        }
        
        function openSettings() { els.settingsModal.classList.remove('hidden'); }
        function closeSettings() { els.settingsModal.classList.add('hidden'); }
        function saveSettings() {
            state.apiKey = els.settingKey.value.trim();
            state.model = els.settingModel.value.trim() || DEFAULT_MODEL;
            state.systemPrompt = els.settingSys.value.trim();
            localStorage.setItem("or_api_key", state.apiKey);
            localStorage.setItem("or_model", state.model);
            localStorage.setItem("or_sys_prompt", state.systemPrompt);
            updateModelDisplay();
            closeSettings();
        }
        function updateModelDisplay() { document.getElementById('current-model-display').textContent = state.model.split('/')[1] || state.model; }
        function clearAllData() { if(confirm("Delete everything?")) { localStorage.clear(); location.reload(); } }
        function toggleSidebar(f) { 
            const s = document.getElementById('sidebar'); 
            if(f!==undefined) f ? s.classList.remove('-translate-x-full') : s.classList.add('-translate-x-full');
            else s.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
